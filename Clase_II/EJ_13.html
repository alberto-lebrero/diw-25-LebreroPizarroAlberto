<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 13: Prevalencia CSS</title>

        <style>
            #elemento1 {
                background-color: yellow;
            }

            li {
                color: blue;
            }

            .clase-elemento2 {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <ol>
            <li id="elemento1">Elemento uno</li>
            <li class="clase-elemento2">Elemento dos</li>
            <li>Elemento tres</li>
        </ol>
    </body>
</html>
