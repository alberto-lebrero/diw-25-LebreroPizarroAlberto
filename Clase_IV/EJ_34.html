    <head>

        <title>Ejercicio 34</title>

        <style>
            .scroll-box {
                width: 400px;
                height: 200px;

                border: 1px solid gray;
                padding: 10px;

                height: 400px;
                background: linear-gradient(to bottom right, lightblue, lightcoral);
            }

        <div class="scroll-box">
            <div class="content">Contenido desplazable</div>
        </div>
