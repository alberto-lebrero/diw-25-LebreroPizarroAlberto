<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario para encuesta de satisfacción</title>
    </head>
    <body>
        <form action="encuesta.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
    
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" min="18" max="100" required><br>
    
                <label for="fecha">Fecha de visita:</label>
                <input type="date" id="fecha" name="fecha" required><br>
    
                <label for="calificacion">Calificación general:</label>
                <input type="range" id="calificacion" name="calificacion" min="1" max="2"><br>

                <fieldset>
                    <legend>Servicios utilizados:</legend>
                    <label for="restaurante">Restaurante</label>
                    <input type="checkbox" id="restaurante" name="servicios[]" value="Restaurante">

                    <label for="spa">Spa</label>
                    <input type="checkbox" id="spa" name="servicios[]" value="Spa">

                    <label for="gimnasio">Gimnasio</label>
                    <input type="checkbox" id="gimnasio" name="servicios[]" value="Gimnasio">

                    <label for="piscina">Piscina</label>
                    <input type="checkbox" id="piscina" name="servicios[]" value="Piscina">
                </fieldset><br>
                
                <label for="comentarios">Comentarios adicionales:</label>
                <textarea id="comentarios" name="color"></textarea><br>

                <label for="color">Color:</label>
                <input type="color" id="color" name="color"><br>
    
                <input type="submit" value="Enviar">
                <input type="reset" value="Restablecer">
        </form>
    </body>
</html>
