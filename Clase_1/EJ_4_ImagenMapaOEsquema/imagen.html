<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imagen</title>
    </head>
    <body>
        <img src="https://placehold.co/600x400" usemap="#image-map" width="600" height="400">
        <map name="image-map">
            <area 
                href="https://www.example.com/area1"
                alt="area1"
                target="_parent"
                shape="rect"
                coords="0,0,200,400">
            <area 
                href="https://www.example.com/area2"
                alt="area2"
                target="_parent"
                shape="rect"
                coords="200,0,400,0">
            <area 
                href="https://www.example.com/area3"
                alt="area3"
                target="_parent"
                shape="rect">
        </map>
    </body>
</html>
